<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--		должно подключаться позже normalize и иконок-->
		<link rel="stylesheet" href="style/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<title>Calculator</title>
	</head>
	<body class="body">
		<div class="wrapper">
			<main class="main">
				<div class="main__header header">
					<div class="header__container container">
						<h1 class="header__title">Калькулятор доходов</h1>
					</div>
				</div>
				<div class="main__calc calc">
					<div class="calc__container container">
						<div class="calc__block">
							<div class="calc__block-inputs calc__block-inputs-income">
								<h4 class="calc__title">Доходы в месяц</h4>
								<form class="calc__form">
									<div class="calc__form-item">
										<input type="number" placeholder="Зарплата" class="calc__input"/>
										<button class="calc__button calc__button-input">
											<img class="calc__image" src="img/1345823.png" alt="delete">
										</button>
									</div>
									<div class="calc__form-item">
										<input type="number" placeholder="Доп. доход" class="calc__input"/>
										<button class="calc__button calc__button-input">
											<img class="calc__image" src="img/1345823.png" alt="delete">
										</button>
									</div>
									<div class="calc__form-item">
										<input type="number" placeholder="Доп. доход" class="calc__input"/>
										<button class="calc__button calc__button-input">
											<img class="calc__image" src="img/1345823.png" alt="delete">
										</button>
									</div>
									<div class="calc__form-item">
										<input type="number" placeholder="Доп. доход" class="calc__input"/>
										<button class="calc__button calc__button-input">
											<img class="calc__image" src="img/1345823.png" alt="delete">
										</button>
									</div>
									<div class="calc__form-item calc__form-item-button">
<!--										лучше <button type="reset">Сбросить</button> его легче стилизовать под все случаи в жизни-->
										<input class="calc__button calc__button-reset" type="reset"/>
										<button class="calc__button calc__button-add">Добавить поле</button>
									</div>
								</form>
							</div>
							<div class="calc__block-inputs calc__block-inputs-expenses">
								<h2 class="calc__title">Расходы в месяц</h2>
								<form class="calc__form">
									<div class="calc__form-item">
										<input type="number" placeholder="ЖКХ" class="calc__input"/>
										<button class="calc__button calc__button-input">
											<img class="calc__image" src="img/1345823.png" alt="delete">
										</button>
									</div>
									<div class="calc__form-item">
										<input type="number" placeholder="Мобильная связь" class="calc__input"/>
										<button class="calc__button calc__button-input">
											<img class="calc__image" src="img/1345823.png" alt="delete">
										</button>
									</div>
									<div class="calc__form-item">
										<input type="number" placeholder="Домашний интернет" class="calc__input"/>
										<button class="calc__button calc__button-input">
											<img class="calc__image" src="img/1345823.png" alt="delete">
										</button>
									</div>
									<div class="calc__form-item">
										<input type="number" placeholder="Кредит" class="calc__input"/>
										<button class="calc__button calc__button-input">
											<img class="calc__image" src="img/1345823.png" alt="delete">
										</button>
									</div>
									<div class="calc__form-item calc__form-item-button">
										<input class="calc__button calc__button-reset" type="reset"/>
										<button class="calc__button calc__button-add">Добавить поле</button>
									</div>
									
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="main__sum sum">
					<div class="sum__container container">
						<div class="sum__body">
							<div class="sum__column">
								<div class="sum__item item-sum">
									<div class="sum__icon">
										<img class="sum__image" src="img/month.png" alt="icon-1">
									</div>
									<h3 class="item-sum__title">Доступно в месяц</h3>
									<div class="item-sum__title item-sum__value">0</div>
								</div>
							</div>
							<div class="sum__column">
								<div class="sum__item item-sum">
									<div class="sum__icon">
										<img class="sum__image" src="img/day.png" alt="icon-1">
									</div>
									<h3 class="item-sum__title">Доступно в день</h3>
									<div class="item-sum__title item-sum__value">0</div>
								</div>
							</div>
							<div class="sum__column">
								<div class="sum__item item-sum">
									<div class="sum__icon">
										<img class="sum__image" src="img/money-box.png" alt="icon-1">
									</div>
									<h3 class="item-sum__title">Накопится за год</h3>
									<div class="item-sum__title item-sum__value">0</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="main__percent percent">
					<div class="percent__container container">
						<div class="percent__body">
							<div class="percent__block">
								<h3 class="percent__title">Сколько отложить</h3>
								<div class="percent__inputs">
									<input class="percent__input-range" type="range" min="1" max="100" step="1" value="0"/>
								</div>
								<div class="percent__text">0 %</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
